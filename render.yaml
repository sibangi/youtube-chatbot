services:
  - type: web
    name: youtube-qa-app
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ASSEMBLYAI_API_KEY
        sync: false
      - key: AUTH_USERNAME
        sync: false
      - key: AUTH_PASSWORD
        sync: false
      - key: YTDLP_COOKIES_B64
        sync: false
      - key: YTDLP_COOKIES_FILE
        sync: false
      - key: YTDLP_COOKIES
        sync: false
      - key: ENABLE_BROWSER_COOKIES
        value: "0"
      - key: DEFAULT_VIDEO_URL
        value: "https://www.youtube.com/watch?v=2gv6mToyztM"
      - key: OFFLINE_MODE
        value: "0"
    runtime: python
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1