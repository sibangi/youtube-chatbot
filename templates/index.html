<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body { background-color: #f8f9fa; }
        .form-container { max-width: 800px; }
        .btn-custom { transition: all 0.3s; }
        .btn-custom:disabled { background-color: #dc3545; border-color: #dc3545; }
        .btn-custom.loading { background-color: #ffc107; border-color: #ffc107; }
        .btn-custom.enabled { background-color: #198754; border-color: #198754; }
        .feedback-icon { cursor: pointer; }
    </style>
</head>
<body>
    <div class="container py-5" x-data="{
        isVideoLoading: false,
        isVideoLoaded: false,
        isQuestionLoading: false,
        answer: '',
        isQuestionAsked: false,
        formValid: false,
        streamingAnswer: false,
        feedbackProvided: true,
        downloadProgress: 0,
        transcribeProgress: 0,
        checkFormValidity() {
            this.formValid = document.getElementById('participant_id').value.trim() !== '' &&
                             document.getElementById('work_status').value !== '' &&
                             document.getElementById('gender').value !== '' &&
                             document.getElementById('youtube_url').value.trim() !== '';
        },
        async loadVideo() {
            if (this.isVideoLoaded) return;
            this.isVideoLoading = true;
            this.downloadProgress = 0;
            this.transcribeProgress = 0;

            try {
                const response = await fetch('/load_video', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        youtube_url: document.getElementById('youtube_url').value
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const decodedChunk = decoder.decode(value, { stream: true });
                    const lines = decodedChunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('download:')) {
                            this.downloadProgress = parseInt(line.split(':')[1]);
                        } else if (line.startsWith('transcribe:')) {
                            this.transcribeProgress = parseInt(line.split(':')[1]);
                        } else if (line === 'done') {
                            this.isVideoLoading = false;
                            this.isVideoLoaded = true;
                        } else if (line.startsWith('Error:')) {
                            alert(line);
                            this.isVideoLoading = false;
                            return;
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while loading the video.');
                this.isVideoLoading = false;
            }
        },
        async askQuestion() {
            if (!this.formValid || !this.isVideoLoaded || !this.feedbackProvided) return;

            this.isQuestionLoading = true;
            this.streamingAnswer = true;
            this.answer = '';
            this.feedbackProvided = false;

            const eventSource = new EventSource('/ask_stream?' + new URLSearchParams({
                youtube_url: document.getElementById('youtube_url').value,
                question: document.getElementById('question').value,
                participant_id: document.getElementById('participant_id').value,
                work_status: document.getElementById('work_status').value,
                gender: document.getElementById('gender').value
            }));

            eventSource.onmessage = (event) => {
                if (event.data === '[DONE]') {
                    eventSource.close();
                    this.isQuestionLoading = false;
                    this.streamingAnswer = false;
                    this.isQuestionAsked = true;
                } else {
                    this.answer += event.data;
                }
            };

            eventSource.onerror = (error) => {
                console.error('EventSource failed:', error);
                eventSource.close();
                this.isQuestionLoading = false;
                this.streamingAnswer = false;
                this.isQuestionAsked = true;
            };
        },
        async submitFeedback(type) {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback: type,
                    question: document.getElementById('question').value,
                    answer: this.answer
                })
            });
            const result = await response.json();
            if (result.message) {
                alert('Thank you for your feedback!');
                this.isQuestionAsked = false;
                this.answer = '';
                document.getElementById('question').value = '';
                this.feedbackProvided = true;
            }
        }
    }" x-init="checkFormValidity">
        <div class="form-container mx-auto bg-white shadow-lg rounded-lg p-4">
            <h1 class="text-center mb-4">Video Q&A</h1>

            <div class="mb-3">
                <label for="participant_id" class="form-label">Participant ID</label>
                <input type="text" class="form-control" id="participant_id" placeholder="Enter Participant ID" x-on:input="checkFormValidity">
            </div>

            <div class="mb-3">
                <label for="work_status" class="form-label">Work Status</label>
                <select class="form-select" id="work_status" x-on:change="checkFormValidity">
                    <option value="">Select...</option>
                    <option value="student">Student</option>
                    <option value="staff">Staff</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" x-on:change="checkFormValidity">
                    <option value="">Select...</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="youtube_url" class="form-label">YouTube URL</label>
                <input type="text" class="form-control" id="youtube_url" placeholder="Enter YouTube URL" value="{{ default_video_url }}" x-on:input="checkFormValidity">
                {% if offline_mode %}
                <small class="text-muted">Offline mode is ON â€” only cached videos will work.</small>
                {% endif %}
            </div>

            <button class="btn btn-custom w-100 mb-3"
                    x-on:click="loadVideo"
                    x-bind:disabled="!formValid || isVideoLoaded"
                    x-bind:class="{'loading': isVideoLoading, 'enabled': formValid && !isVideoLoaded && !isVideoLoading}">
                <span x-show="!isVideoLoading && !isVideoLoaded">Load Video</span>
                <span x-show="isVideoLoading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading Video...
                </span>
                <span x-show="isVideoLoaded">Video Loaded</span>
            </button>

            <div x-show="isVideoLoading" class="mb-3">
                <label class="form-label">Downloading:</label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="'width: ' + downloadProgress + '%'" :aria-valuenow="downloadProgress" aria-valuemin="0" aria-valuemax="100" x-text="downloadProgress + '%'"></div>
                </div>
            </div>

            <div x-show="isVideoLoading" class="mb-3">
                <label class="form-label">Transcribing:</label>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" :style="'width: ' + transcribeProgress + '%'" :aria-valuenow="transcribeProgress" aria-valuemin="0" aria-valuemax="100" x-text="transcribeProgress + '%'"></div>
                </div>
            </div>

            <div class="mb-3">
                <label for="question" class="form-label">Question</label>
                <textarea class="form-control" id="question" rows="3" placeholder="Enter your question"
                          x-bind:disabled="!isVideoLoaded || !feedbackProvided"></textarea>
                <small class="text-danger" x-show="!isVideoLoaded">
                    Please load a video before asking a question.
                </small>
                <small class="text-danger" x-show="isVideoLoaded && !feedbackProvided">
                    Please provide feedback on the previous answer before asking a new question.
                </small>
            </div>

            <button class="btn btn-custom w-100"
                    x-on:click="askQuestion"
                    x-bind:disabled="!formValid || !isVideoLoaded || isQuestionLoading || !feedbackProvided"
                    x-bind:class="{'loading': isQuestionLoading, 'enabled': formValid && isVideoLoaded && !isQuestionLoading && feedbackProvided}">
                <span x-show="!isQuestionLoading">Ask Question</span>
                <span x-show="isQuestionLoading">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Processing Question...
                </span>
            </button>

            <div class="mt-4" x-show="answer || streamingAnswer">
                <h5 class="mb-2">Answer:</h5>
                <div class="p-3 bg-light rounded">
                    <p x-text="answer"></p>
                    <div class="text-center" x-show="streamingAnswer">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3" x-show="!streamingAnswer && answer">
                <h5 class="mb-2">Was this answer helpful?</h5>
                <div class="d-flex justify-content-center">
                    <i class="bi bi-hand-thumbs-up feedback-icon me-3 text-success" x-on:click="submitFeedback('yes')" style="font-size: 2rem;"></i>
                    <i class="bi bi-hand-thumbs-down feedback-icon text-danger" x-on:click="submitFeedback('no')" style="font-size: 2rem;"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
