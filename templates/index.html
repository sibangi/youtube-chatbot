<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
    <div class="container py-5" x-data="{
        isVideoLoading: false,
        isVideoLoaded: false,
        isQuestionLoading: false,
        answer: '',
        isQuestionAsked: false,
        formValid: false,
        streamingAnswer: false,
        checkFormValidity() {
            this.formValid = document.getElementById('participant_id').value.trim() !== '' &&
                             document.getElementById('work_status').value !== '' &&
                             document.getElementById('gender').value !== '' &&
                             document.getElementById('youtube_url').value.trim() !== '';
        },
        async loadVideo() {
            if (this.isVideoLoaded) return;
            this.isVideoLoading = true;
            // Simulating video loading
            await new Promise(resolve => setTimeout(resolve, 2000));
            this.isVideoLoading = false;
            this.isVideoLoaded = true;
        },
        async askQuestion() {
            if (!this.formValid || !this.isVideoLoaded) return;

            this.isQuestionLoading = true;
            this.streamingAnswer = true;
            this.answer = '';

            const eventSource = new EventSource('/ask_stream?' + new URLSearchParams({
                youtube_url: document.getElementById('youtube_url').value,
                question: document.getElementById('question').value,
                participant_id: document.getElementById('participant_id').value,
                work_status: document.getElementById('work_status').value,
                gender: document.getElementById('gender').value
            }));

            eventSource.onmessage = (event) => {
                if (event.data === '[DONE]') {
                    eventSource.close();
                    this.isQuestionLoading = false;
                    this.streamingAnswer = false;
                    this.isQuestionAsked = true;
                } else {
                    this.answer += event.data;
                }
            };

            eventSource.onerror = (error) => {
                console.error('EventSource failed:', error);
                eventSource.close();
                this.isQuestionLoading = false;
                this.streamingAnswer = false;
                this.isQuestionAsked = true;
            };
        },
        async submitFeedback(type) {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feedback: type,
                    question: document.getElementById('question').value,
                    answer: this.answer
                })
            });
            const result = await response.json();
            if (result.message) {
                alert('Thank you for your feedback!');
                this.isQuestionAsked = false;
                this.answer = '';
                document.getElementById('question').value = '';
            }
        }
    }" x-init="checkFormValidity">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Video Q&A</h1>

                        <div class="mb-3">
                            <label for="participant_id" class="form-label">Participant ID</label>
                            <input type="text" class="form-control" id="participant_id" x-on:input="checkFormValidity" required>
                        </div>

                        <div class="mb-3">
                            <label for="work_status" class="form-label">Work Status</label>
                            <select class="form-select" id="work_status" x-on:change="checkFormValidity" required>
                                <option value="">Select...</option>
                                <option value="Student">Student</option>
                                <option value="Staff">Staff</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" x-on:change="checkFormValidity" required>
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="youtube_url" class="form-label">YouTube URL</label>
                            <input type="url" class="form-control" id="youtube_url" x-on:input="checkFormValidity" required>
                        </div>

                        <div class="mb-3">
                            <button class="btn btn-primary" x-on:click="loadVideo" x-bind:disabled="!formValid || isVideoLoaded">
                                <span x-show="!isVideoLoading && !isVideoLoaded">Load Video</span>
                                <span x-show="isVideoLoading">Loading Video...</span>
                                <span x-show="isVideoLoaded">Video Loaded</span>
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="question" class="form-label">Question</label>
                            <textarea class="form-control" id="question" rows="3" required></textarea>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary" x-on:click="askQuestion" x-bind:disabled="!formValid || !isVideoLoaded || isQuestionLoading">
                                <span x-show="!isQuestionLoading">Ask Question</span>
                                <span x-show="isQuestionLoading">Processing Question...</span>
                            </button>
                        </div>

                        <div class="mt-4" x-show="answer || streamingAnswer">
                            <h5 class="card-title">Answer:</h5>
                            <p x-text="answer"></p>
                            <div class="text-center" x-show="streamingAnswer">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>

                        <div class="mt-3" x-show="!streamingAnswer && answer">
                            <h5 class="mb-2">Was this answer helpful?</h5>
                            <button class="btn btn-success me-2" x-on:click="submitFeedback('Yes')">Yes</button>
                            <button class="btn btn-danger" x-on:click="submitFeedback('No')">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
